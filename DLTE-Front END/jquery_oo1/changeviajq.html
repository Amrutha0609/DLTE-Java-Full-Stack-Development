<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing throgh via jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("p").click(()=>{
                $("p").text("bootstrap better framework")
            })
            $("p").dblclick(()=>{
                $("p").text("lquery is efficient than js")

            })
            $("img").mouseenter(()=>{
                $("img").attr("width","1000px")
                $("img").attr("height","1000px")
            })
        })
    </script>
</head>
<body>
    <p>lets do the standard</p>
    <img src="atm.jpg">
    
</body>
</html>
