
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External links</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <h1>Customer Information</h1>
    <div class="Container">
      <form class="child">
            <div class="grp">
                <label>Customer Name</label>
                <input type="textarea" name="full name" placeholder="Customer Name"/>
            </div>
            <div class="grp">
                <label>Customer PAN</label>
                <input type="text" name="pan" placeholder="Customer PAN"/>
            </div>
            <div class="grp">
                <label>Customer ADHAR</label>
                <input type="text" name="ADHAR" placeholder="ADHAR NUMBER"/>
            </div>

            <div class="row">
                <div class="col1">
                     <label>Customer Contact</label>
                    <input type="text" name="contact" placeholder="Customer Contact"/>
            </div>
            <div class="row">
                <div class="col1">
                     <label>Customer ADDRESS</label>
                    <input type="text" name="ADRESS" placeholder="ADD ADDRESS"/>
            </div>
                


                <div class="col2">
                     <label>Customer Email</label>
                    <input type="text" name="email" placeholder="Customer Email"/>
                </div>
            </div> 
            
                <div class="grp">
                     <label>gender</label>
                    <input type="radio" name="gender" value="male"/>
                    <label>MALE</label>
                    <input type="radio" name="gender" value="female"/>
                    <label>FEMALE</label>
                </div>
               <div class="grp">
                <label>Account Savings</label>
                <select name="type">
                    <option>Savings</option>
                    <option>Current</option>
                </select>
               </div>    
                    
            </div>
        

            <div class="btn-grp">
                <input type="submit" value="Create"/>
                <input type="reset" value="Clear"/>
            </div>
        </form>
    </div> 
</body>
</html>
