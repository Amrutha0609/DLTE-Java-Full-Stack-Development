<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="js.js"></script>
    <title>Document</title>
    <script>
        $(document).ready(()=>{
        
        $("#calculate").click(()=>{
            const fname=$("#fullname").val()
            const fprof=$("input[name=job]").val()
            const fsal=$(".salary").val()

            var tax=0;
        
            if(fsal<=25000){
                tax=0;
            }
            if(fsal>25000 && fsal<=50000) {
                tax=(fsal-25000)*0.1;
            }
            if(fsal>50000 && fsal<=100000) {
                tax=25000+(fsal-250000)*0.2;
            }
            if(fsal>100000){
                tax=(25000+100000)+((fsal-100000)*0.3);
            }
        
            $(".taxincome").val(fname+", "+fprof+" with salary "+fsal+" has to pay tax of "+tax)
      });

     });
    </script>
    </head>
</head>
<body>
    <input type="text" id="fullname" placeholder="enter the name">
    <input type ="text" name="job" placeholder="Enter profession">
    <input type="number" class="salary" placeholder="enter salary">
    <input type="button" id="calculate" value="calculate"/>
    <output class="taxincome"></output>

    

    

</body>
</html>
