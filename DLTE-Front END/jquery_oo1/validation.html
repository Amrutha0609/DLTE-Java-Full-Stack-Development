<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validationform</title>
    <link rel="stylesheet" type="" href="">
</head>
<body>
    <div class="input_container">
        <form name="formvalidation" >
            <div class="input-row">
                <input type="text" name="id" placeholder="enter the id">
            </div>
            <div class="input-row">
                <input type="date" name="date" placeholder="enter the date">
            </div>
            <div class="input-row">
                <input type="text" name="mode" placeholder="enter the mode of transaction">
            </div>
            <div class="input-row">
                <input type="number" name="amount" placeholder="enter the amount">
            </div>
            <div class="input-row">
                <input type="button" name="submit" placeholder="click">
            </div>
        </form>
    </div>
    
</body>
</html>
