    <script>

function validateForm() {
  let x = document.forms["myForm"]["fname"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
}



        $(document).ready(() => {
            $("#btn").click(() =>{
                let pname = $("#name").val();
                let paccno = $("#accno").val();
                let pifsc = $("#ifsc").val();
                $(".error").remove();
                if(pname==""){
                    $('#name').after('<span class="error ">This field is required</span>');
                }
                else{
                    
                    if(!pname.match(/^[A-Za-z ]+$/)){
                        $('#name').after('<span class="error">Should only contain letters</span>');
                    } 
                }
                if(cid==""){
                    $('#accno').after('<span class="error">This field is required</span>');
                }
                if(ifsc==""){
                    $('#ifsc').after('<span class="error">this field contains number only</span>');
                }

                 if(paccno==""){
                    $('#id').after('<span class="error">This field contains only number</span>');
                }
                 if(email==""){
                    $('#email').after('<span class="error">This field is required</span>');
                }
            });
        });
        
     </script>
    <h1>Details</h1>
    <form id="payee-form">
        <div class="mb=3">

    <form name="myForm"  onsubmit="return validateForm()" method="post">
      <label for="name">PayeeName</label>
      <input type="text" id="name" name="name" required>
        </div>
    </form>

        <div class="mb=3">
      <label for="email">PayeeEmail</label>
      <input type="email" id="email" name="email" required>
        </div>

        <div class="mb=3">
      <label for="account-number">payee Account Number:</label>
      <input type="text" id="account-number" name="account-number" required>
      </div>
      
      
      <div class="mb=3">
      <label for="customer_id">customer_id</label>
      <input type="number" id="id" name="customer_id" required>
      </div>

      <div class="mb=3">
      <label for="customer_ifse">customer_ifsc</label>
      <input type="text" id="ifsc" name="customer_ifse" required>
      </div>

      <button type="submit">Add Payee</button>
    </form>

    <div id="error-message"></div>
